<!--Confirmation page to delete category-->

<!--Header-->
{% extends "header.html" %}

<!--page content-->
{% block content %}
	
		<h1>Delete Category - {{category.name}}</h1>
		
		<!--Confirmation form to delete category within tile-->
		<div class="col-xs-12 col-sm-12">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
			<div class="well3" >
				<form action="{{ url_for('deleteCategory', category_id=category.id)}}" method = 'post'>
					<h3>Are you sure you want to delete this category?</h3>
					</br>
					</br>
					<input type='submit' value='Delete'>
					<button type="button"> <a href = '{{ url_for('showCategoryItems', category_id=category.id) }}'>Cancel</a></button>
				</form>
			</div>
          </div>
        </div>

		
{% endblock %}
