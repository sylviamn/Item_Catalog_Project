<!--Main page that shows list of categories for a user logged in-->

<!--Header-->
{% extends "header.html" %}

<!--page content-->
{% block content %}
	
		<!--Flash Message-->
		<div class = 'flash'>
			{% with messages = get_flashed_messages()%}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li><strong> {{ message }} </strong></li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
	
		<!--Shows list of categories in clickable tile format-->
		<!--Shows button to Add a new category-->
		<h1>Categories</h1> <h4><a href='{{ url_for('newCategory') }}'><button type="button">Add Category</button></a></h4>
		<div class="col-xs-12 col-sm-12">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
			  {% for c in categories %}
				<div class="col-xs-6 col-lg-3">
					<a href='{{ url_for('showCategoryItems', category_id=c.id) }}'>
						<div class="well" >
						{{c.name}}
						</div>
					</a>
				</div>
			  {% endfor %}
          </div>
        </div>
		
{% endblock %}
